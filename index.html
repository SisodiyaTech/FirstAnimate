<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Sequence Scroll</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            object-fit: cover;
        }

        #sequence {
            position: fixed;
            top: 0;
        }

        .scroll-area {
            height: 1500vh;
            /* Long page for scroll animation */
        }

        @media (max-width: 600px) {
            #sequence {
                height: 60vh;
            }
        }
    </style>
</head>

<body>

    <canvas class="animation" id="sequence"></canvas>
    <div class="scroll-area animation"></div>

    <!-- GSAP + ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script src="Script.js"></script>
</body>

</html>
